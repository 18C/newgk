<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" media="screen" href="../../lib/badger/badger.min.css"/>
  </head>
  <body gk-app>
    <badger id='badger' style='position:relative;width:87px'>
      <img alt="EZo_logo" src="EZo_logo.png" />
    </badger>

    <div id='goo' style='position:relative;width:538px'>
      <img alt="Goo_Logo" src="Goo_Logo.png" />
    </div>

    <script src='../../lib/utils/require.js'></script>
    <script src='../../lib/jquery/jquery-1.10.1.js'></script>
    <script src='../../lib/gk/jquery.gk-0.5.js'></script>
    <script gk-tags='badger' src='../../gk-loader.js'></script>
    <script type="text/javascript">
      $(document).on('gkComponentsReady', function (w) {
        $('#badger').gk('badger', '10');

        $('#goo').badger('new');
      });
    </script>
  </body>
</html>
