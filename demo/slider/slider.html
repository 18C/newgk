<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" media="screen" href="../../lib/jquery-ui/jquery-ui-1.10.3.custom/css/ui-lightness/jquery-ui-1.10.3.custom.min.css">
  </head>
  <body gk-app>
    <p>
      <label for='amount'>Volume:</label>
      <input id='amount' type='text' style='border:0'>
    </p>
    <slider id='slider' vertical='true' max='50' min='5' value='10' step='3'></slider>

    <script src='../../lib/utils/require.js'></script>
    <script src='../../lib/jquery/jquery-1.10.1.js'></script>
    <script src='../../lib/gk/jquery.gk-0.5.js'></script>
    <script gk-tags='slider' src='../../gk-loader.js'></script>
    <script type="text/javascript">
      $(document).on('gkComponentsReady', function (w) {
    	  $('#slider').on('slidechange', function(event, ui) {
          $('#amount').val(ui.value);
        });
      });
    </script>
  </body>
</html>
